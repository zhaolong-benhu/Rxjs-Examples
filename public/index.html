<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RxJs Test</title>
    <style>

    html,body{
      height:100%;
      padding: 0;
      margin: 0;
    }
    #app{
      height: 100%;
      width: 100%;
    }
    .links{
      background-color: lightblue;
    }
    .links a{
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        height: 40px;
    }

    .description{
      -webkit-user-select:none;
      position: relative;
    }

    .description .page{
      position: absolute;
      top:0;
      left: 0;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }

    .example-enter {
      opacity: 0.01;
    }

    .example-enter.example-enter-active {
      opacity: 1;
      transition: opacity 500ms ease-in;
    }

    .example-leave {
      opacity: 1;
    }

    .example-leave.example-leave-active {
      opacity: 0.01;
      transition: opacity 500ms ease-in;
    }
    </style>
  </head>
  <body>
    <div id="app"></div>

  </body>
  <script src="./bundle.js" ></script>

</html>
